group 'org.ytu'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.twitter', name: 'hbc-core', version: '2.2.0'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.2'

    compile group: 'org.twitter4j', name: 'twitter4j-core', version: '4.0.4'
    compile group: 'ch.qos.logback', name: 'logback-core', version: '1.1.7'
    compile group: 'nz.ac.waikato.cms.weka', name: 'weka-stable', version: '3.8.0'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
